
<ion-content>
  <header></header>
<div class="topdiv">
  <img src="assets/imgs/toplogo.png"> <br> <h3>الرائد</h3>
</div>

<form class="forma" #f="ngForm">
    <ion-item class="logitem" style="background-image:url('assets/imgs/phone.png');background-repeat: no-repeat;background-position: 96%;" >
      <!--<ion-label ></ion-label>-->
      <ion-input [(ngModel)]="phone" id="phone" name="phone" type="tel" placeholder="المستخدم" required></ion-input>
    </ion-item>

    <ion-item class="logitem" style="background-image:url('assets/imgs/lock.png');background-repeat: no-repeat;background-position: 96%;">
      <!--<ion-label ></ion-label>-->
      <ion-input [(ngModel)]="password" id="password" name="password" type="password" placeholder="كلمه المرور" required></ion-input>
    </ion-item>

    <button (click)='logIn()' ion-button clear class="enter">الدخول</button>
    <ion-row>
      <ion-col col-6>   <button clear class="btn" (click)="signup(1)" ion-button block>تسجيل كطالب</button></ion-col>
      <ion-col col-6>   <button clear class="btn" (click)="signup(2)" ion-button block>تسجيل كمعلم</button></ion-col>
    </ion-row>
   <button clear  class="btn" ion-button block>نسيت كلمه المرور؟</button>
  </form>
   
</ion-content>
