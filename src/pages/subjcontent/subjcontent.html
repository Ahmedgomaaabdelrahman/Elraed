<ion-header>
    <ion-title><header></header></ion-title>
</ion-header>


<ion-content >

    <ion-row class="titlerow">
        <ion-col col-7><h4>{{subName}}</h4></ion-col>
        <ion-col col-5>

            <div   [ngStyle]="{'background-image': 'url('+subImage+')',
      'background-repeat': 'no-repeat','padding': '18px', 'position': 'relative',
    'left': '70px'
      }">

              <img /></div>

        </ion-col>
    </ion-row>
  <div *ngFor="let timeline of timelineArr">
    <div  class="timeline">
        <div class="conttrue left">
            <div class="lesson">
                <ion-row>
                    <ion-col col-1 style="padding-top: 18px;"><img src="assets/imgs/video.png"></ion-col>
                    <ion-col col-5>
                        <div>
                            <p style="font-size: 15px;font-weight:bold" >{{timeline.week}}</p>
                            <!--<p style="font-size: 12px;">الدرس الاول-<span>محمد محمود</span></p>-->
                        </div>
                    </ion-col>
                    <ion-col col-3>
                        <ion-row class="raterow">
                            <ion-col col-2><ion-icon name="star"></ion-icon></ion-col>
                            <ion-col col-2><ion-icon name="star"></ion-icon></ion-col>
                            <ion-col col-2><ion-icon name="star"></ion-icon></ion-col>
                            <ion-col col-2><ion-icon name="star"></ion-icon></ion-col>
                            <ion-col col-2><ion-icon name="star-outline"></ion-icon></ion-col>
                        </ion-row>
                    </ion-col>
                    <ion-col col-3 style="padding-top: 15px;color:#017c9a;    text-align: center;">
                        <p>
                        مشاهدة
                        </p>
                    </ion-col>
                </ion-row>
            </div>
        </div>
    </div>



    <div class="timeline" (click)="test(timeline)">
            <div class="container left">
                <div class="lesson">
                    <ion-row>
                        <ion-col col-1 style="padding-top: 18px;" ><img src="assets/imgs/exam.png"></ion-col>
                        <ion-col col-5>
                            <div>
                                <p style="font-size: 15px;font-weight:bold" >{{timeline.week}}</p>
                                <!--<p style="font-size: 12px;">الدرس الاول-<span>محمد محمود</span></p>-->
                            </div>
                        </ion-col>
                        <ion-col col-3>
                            <ion-row class="raterow">
                                <!-- <ion-col col-2><ion-icon name="star"></ion-icon></ion-col>
                                <ion-col col-2><ion-icon name="star"></ion-icon></ion-col>
                                <ion-col col-2><ion-icon name="star"></ion-icon></ion-col>
                                <ion-col col-2><ion-icon name="star"></ion-icon></ion-col>
                                <ion-col col-2><ion-icon name="star-outline"></ion-icon></ion-col> -->
                            </ion-row>
                        </ion-col>
                        <ion-col  col-3 style="padding-top: 15px;color:#017c9a;    text-align: center;">
                            <p>
                            اختبر
                            </p>
                        </ion-col>
                    </ion-row>
                </div>
            </div>
        </div>
    <br>
    <br>
    <br>
    <br>
  </div>
</ion-content>
