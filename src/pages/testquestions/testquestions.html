<ion-header>
    <ion-title><header name="اضافة اختبار"></header></ion-title>
</ion-header>


<ion-content >
    <div style="margin-top:70px;direction: rtl;">
     
    
    
        <ion-list radio-group>
          <ion-list-header class="queslab">
            السوال الاول<span style="color:#03A4CA;margin:0 5px">؟</span> 
          </ion-list-header>
        
          <ion-item class="answer">
            <ion-label  class="answerlab">الاجابه الاولى </ion-label>
            <ion-radio value="go"></ion-radio>
          </ion-item>
        
          <ion-item class="answer">
            <ion-label  class="answerlab">الاجابه الثانيه</ion-label>
            <ion-radio value="rust"></ion-radio>
          </ion-item>
        
          <ion-item class="answer">
            <ion-label  class="answerlab" >الاجابه الثالثة</ion-label>
            <ion-radio value="python"></ion-radio>
          </ion-item>
        </ion-list>
    
          <ion-icon  class="add" name="add"></ion-icon>
    
      </div>
     <button class="finish" ion-button block (click)="finish()">انهاء الاختبار</button>
</ion-content>
